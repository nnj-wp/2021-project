<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <title>Crown Clothing</title>
  </head>
  <body>
    <div class="header">
      <a href="./index.html" class="logo-container">
        <img src="./assets/crown.svg" alt="" />
      </a>
      <div class="options">
        <a href="./overview.html" class="option">Shop</a>
        <a href="#" class="option">Contact</a>
        <a href="#" class="option">Sign In</a>
      </div>
      <div class="cart-icon" onclick="cartToggle()">
        <img src="./assets/shopping-bag.svg" alt="" class="shopping-icon" />
      </div>
      <div class="cart-dropdown">
        <div class="cart-items">
          <div class="cart-item">
            <img src="https://i.ibb.co/ZYW3VTp/brown-brim.png" alt="" />
            <div class="item-details">
              <span class="name">Brown Brim</span>
              <br />
              <span class="price">3 * $25</span>
            </div>
          </div>
          <div class="cart-item">
            <img src="https://i.ibb.co/M6hHc3F/brown-trench.png" alt="" />
            <div class="item-details">
              <span class="name">Tan Trench</span>
              <br />
              <span class="price">1 * $185</span>
            </div>
          </div>
          <div class="cart-item">
            <img src="https://i.ibb.co/Mhh6wBg/timberlands.png" alt="" />
            <div class="item-details">
              <span class="name">Timberlands</span>
              <br />
              <span class="price">1 * $200</span>
            </div>
          </div>
          <div class="cart-item">
            <img src="https://i.ibb.co/4W2DGKm/floral-blouse.png" alt="" />
            <div class="item-details">
              <span class="name">Floral Blouse</span>
              <br />
              <span class="price">4 * $20</span>
            </div>
          </div>
          <div class="cart-item">
            <img src="https://i.ibb.co/xJS0T3Y/camo-vest.png" alt="" />
            <div class="item-details">
              <span class="name">Camo Down Vest</span>
              <br />
              <span class="price">1 * $325</span>
            </div>
          </div>
        </div>
        <button class="custom-button">GO TO CHECKOUT</button>
      </div>
    </div>

    <div class="homepage">
      <div class="directory-menu">
        <div class="menu-item">
          <img
            src="https://i.ibb.co/cvpntL1/hats.png','/img/homepage/hats.png"
            alt=""
            class="background-image"
          />
          <a href="./hats.html" class="content">
            <h1 class="title">HATS</h1>
            <span class="subtitle">SHOP NOW</span>
          </a>
        </div>
        <div class="menu-item">
          <img
            src="https://i.ibb.co/px2tCc3/jackets.png','/img/homepage/jackets.png"
            alt=""
            class="background-image"
          />
          <a href="./jackets.html" class="content">
            <h1 class="title">JACKETS</h1>
            <span class="subtitle">SHOP NOW</span>
          </a>
        </div>
        <div class="menu-item">
          <img
            src="https://i.ibb.co/0jqHpnp/sneakers.png','/img/homepage/sneakers.png"
            alt=""
            class="background-image"
          />
          <a href="./sneakers.html" class="content">
            <h1 class="title">SNEAKERS</h1>
            <span class="subtitle">SHOP NOW</span>
          </a>
        </div>
        <div class="large menu-item">
          <img
            src="https://i.ibb.co/GCCdy8t/womens.png','/img/homepage/womens.png"
            alt=""
            class="background-image"
          />
          <a href="./womens.html" class="content">
            <h1 class="title">WOMENS</h1>
            <span class="subtitle">SHOP NOW</span>
          </a>
        </div>
        <div class="large menu-item">
          <img
            src="https://i.ibb.co/R70vBrQ/men.png','/img/homepage/mens.png"
            alt=""
            class="background-image"
          />
          <a href="./mens.html" class="content">
            <h1 class="title">MENS</h1>
            <span class="subtitle">SHOP NOW</span>
          </a>
        </div>
      </div>
    </div>

    <script>
      function cartToggle() {
        p = document.querySelector('.cart-dropdown');
        console.log('cart-dropdown', p.classList);
        p.classList.toggle('show');
      }
    </script>
  </body>
</html>
