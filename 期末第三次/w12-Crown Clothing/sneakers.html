<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <title>Crown Clothing</title>
  </head>
  <body>
    <div class="header">
      <a href="./index.html" class="logo-container">
        <img src="./assets/crown.svg" alt="" />
      </a>
      <div class="options">
        <a href="./overview.html" class="option">Shop</a>
        <a href="#" class="option">Contact</a>
        <a href="#" class="option">Sign In</a>
      </div>
      <div class="cart-icon" onclick="cartToggle()">
        <img src="./assets/shopping-bag.svg" alt="" class="shopping-icon" />
      </div>
      <div class="cart-dropdown">
        <div class="cart-items">
          <div class="cart-item">
            <img src="https://i.ibb.co/ZYW3VTp/brown-brim.png" alt="" />
            <div class="item-details">
              <span class="name">Brown Brim</span>
              <br />
              <span class="price">3 * $25</span>
            </div>
          </div>
          <div class="cart-item">
            <img src="https://i.ibb.co/M6hHc3F/brown-trench.png" alt="" />
            <div class="item-details">
              <span class="name">Tan Trench</span>
              <br />
              <span class="price">1 * $185</span>
            </div>
          </div>
          <div class="cart-item">
            <img src="https://i.ibb.co/Mhh6wBg/timberlands.png" alt="" />
            <div class="item-details">
              <span class="name">Timberlands</span>
              <br />
              <span class="price">1 * $200</span>
            </div>
          </div>
          <div class="cart-item">
            <img src="https://i.ibb.co/4W2DGKm/floral-blouse.png" alt="" />
            <div class="item-details">
              <span class="name">Floral Blouse</span>
              <br />
              <span class="price">4 * $20</span>
            </div>
          </div>
          <div class="cart-item">
            <img src="https://i.ibb.co/xJS0T3Y/camo-vest.png" alt="" />
            <div class="item-details">
              <span class="name">Camo Down Vest</span>
              <br />
              <span class="price">1 * $325</span>
            </div>
          </div>
        </div>
        <button class="custom-button">GO TO CHECKOUT</button>
      </div>
    </div>

    <div class="shop-page">
      <div class="collection-page">
        <h1 class="title">Sneakers</h1>
        <div class="items">
          <div class="collection-item">
            <img class="image" src="https://i.ibb.co/0s3pdnc/adidas-nmd.png" />
            <div class="collection-footer">
              <span class="name">Adidas NMD</span>
              <span class="price">220</span>
            </div>
            <button class="custom-button">Add to Cart</button>
          </div>
          <div class="collection-item">
            <img class="image" src="https://i.ibb.co/dJbG1cT/yeezy.png" />
            <div class="collection-footer">
              <span class="name">Adidas Yeezy</span>
              <span class="price">280</span>
            </div>
            <button class="custom-button">Add to Card</button>
          </div>
          <div class="collection-item">
            <img
              class="image"
              src="https://i.ibb.co/bPmVXyP/black-converse.png"
            />
            <div class="collection-footer">
              <span class="name">Black Converse</span>
              <span class="price">110</span>
            </div>
            <button class="custom-button">Add to Cart</button>
          </div>
          <div class="collection-item">
            <img
              class="image"
              src="https://i.ibb.co/1RcFPk0/white-nike-high-tops.png"
            />
            <div class="collection-footer">
              <span class="name">Nike White AirForce</span>
              <span class="price">160</span>
            </div>
            <button class="custom-button">Add to Cart</button>
          </div>
          <div class="collection-item">
            <img class="image" src="https://i.ibb.co/QcvzydB/nikes-red.png" />
            <div class="collection-footer">
              <span class="name">Nike Red High Tops</span>
              <span class="price">160</span>
            </div>
            <button class="custom-button">Add to Cart</button>
          </div>
          <div class="collection-item">
            <img class="image" src="https://i.ibb.co/fMTV342/nike-brown.png" />
            <div class="collection-footer">
              <span class="name">Nike Brown High Tops</span>
              <span class="price">160</span>
            </div>
            <button class="custom-button">Add to Cart</button>
          </div>
          <div class="collection-item">
            <img class="image" src="https://i.ibb.co/w4k6Ws9/nike-funky.png" />
            <div class="collection-footer">
              <span class="name">Air Jordan Limited</span>
              <span class="price">190</span>
            </div>
            <button class="custom-button">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function cartToggle() {
        p = document.querySelector('.cart-dropdown');
        console.log('cart-dropdown', p.classList);
        p.classList.toggle('show');
      }
    </script>
  </body>
</html>
